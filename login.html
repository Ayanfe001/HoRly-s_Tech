<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HoRly's Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2000')] bg-cover bg-center">
    
    <div class="absolute inset-0 bg-black/80"></div>

    <div class="relative z-10 w-full max-w-md p-8 glass rounded-2xl shadow-2xl border-t border-sky-500">
        <div class="text-center mb-8">
            <h1 class="orbitron text-3xl font-bold text-white">HoRly's <span class="text-sky-500">Tech</span></h1>
            <p class="text-slate-400 text-sm">Secure Access Portal</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="text-xs font-bold text-sky-400 uppercase">Email</label>
                <input type="email" id="email" required class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-white focus:border-sky-500 outline-none">
            </div>
            <div>
                <label class="text-xs font-bold text-sky-400 uppercase">Password</label>
                <input type="password" id="password" required class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-white focus:border-sky-500 outline-none">
            </div>
            <button type="submit" class="w-full py-3 bg-sky-500 hover:bg-sky-400 rounded-lg font-bold orbitron transition-all">
                LOGIN
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-slate-400">
            <p>New here? <a href="#" onclick="toggleSignup()" class="text-white underline">Create Account</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        // LOGIN LOGIC
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((cred) => {
                    // Check if Admin
                    if(email === "admin@horlys.com") {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "index.html";
                    }
                })
                .catch((error) => {
                    alert("Access Denied: " + error.message);
                });
        });

        // SIGNUP LOGIC (Simple Toggle Alert for now)
        function toggleSignup() {
            const email = prompt("Enter your Email to Register:");
            const pass = prompt("Create a Password (6+ chars):");
            if(email && pass) {
                auth.createUserWithEmailAndPassword(email, pass)
                .then(cred => {
                    // Create User Doc in Database
                    db.collection('users').doc(cred.user.uid).set({
                        email: email,
                        joined: new Date(),
                        role: 'customer'
                    }).then(() => {
                        alert("Account Created! Please Login.");
                    });
                })
                .catch(err => alert(err.message));
            }
        }
    </script>
</body>
</html>
